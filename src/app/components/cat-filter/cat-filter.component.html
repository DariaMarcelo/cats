<div class="container">
<form [formGroup]="filterForm">
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <mat-select formControlName="resultsQuantity">
                <mat-option *ngFor="let limit of limits" [value]="limit">{{limit}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Breed</mat-label>
        <mat-select formControlName="selectedBreed">
            <mat-option value="all">All</mat-option>
            <mat-option *ngFor="let breed of breeds" [value]="breed.id">{{ breed.name }}</mat-option>
        </mat-select>
    </mat-form-field>
</form>
</div>
